<main>
    <div class="container">
        <p style="font-size: 25px;">Add new product</p>
        <div class="row">
            <div class="col-8">
                <form class="border border-dark" style="padding: 1% 1% 1% 6%;" (ngSubmit)="clickSubmit()" #addProductForm="ngForm">
                    <!-- <form (ngSubmit)="login()" #loginForm="ngForm"> -->
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-3 col-form-label">Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="productName" value="" placeholder="" name="productName" [(ngModel)]="name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-3 col-form-label">Slug</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="slug" value="" placeholder="" name="slug" [(ngModel)]="slug" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-3 col-form-label">Summary</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="summary" value="" placeholder="" name="summary" [(ngModel)]="summary" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-3 col-form-label">Content</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="content" value="" placeholder="" name="content" [(ngModel)]="content" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-3 col-form-label">Unit Price</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="unitPrice" name="unitPrice" [(ngModel)]="unitPrice" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-3 col-form-label">Units In Stock</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="unitInStock" name="unitInStock" [(ngModel)]="unitInStock" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-3 col-form-label">Category</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="categoryId" name="categoryId" [(ngModel)]="categoryId" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-3 col-form-label">Brand</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="brandId" name="brandId" [(ngModel)]="brandId" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-3 col-form-label">Product Image File</label>
                        <div class="col-sm-9">
                            <div class="custom-file">

                                <input type="file" class="custom-file-input" (change)="onFileChanged($event)">

                                <label class="custom-file-label" for="fileImage">Choose file</label>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-start">
                        <button type="submit" class="btn btn-primary mx-1">
                            <fa-icon [icon]="faPlus"></fa-icon>
                            Add Product</button>
                        <button type="submit" class="btn btn-danger mx-1">
                            <fa-icon [icon]="faArrowCircleLeft"></fa-icon>
                            Back</button>
                    </div>
                </form>
            </div>
            <div class="col-4">
                <img [src]="imgURL" width="250px" *ngIf="imgURL">
            </div>
        </div>
    </div>
</main>
